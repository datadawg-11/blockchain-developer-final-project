<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Dapp</title>
    <script src="dapp.js" defer></script>
    <!-- Using a CDN (Content Delivery Network) to obtain a package rather than installing -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>



</head>
<body>
    <h1>Voting Dapp</h1>
    <div id="mm-detected"></div>
    <button id="mm-connect">Connect to Metamask</button>
    <div id='mm-currentAccount'></div>

    <h2>Address of Deployed Contract and ChairPerson</h2>
    <div id="voting-deployed-address">Address is deployed: </div>
    <button id='get-chairperson-button'>Get the Chairperson Address</button>
    <div id="chairperson-address">Address of chairperson: </div>




    <h2>1. Chairperson to Add Voters to the list</h2>
    <div>Add voter by their address</div>
    <input id="voting-address" type="text"   placeholder="Provide address">
    <button id='voting-address-button'>Submit Address</button>



    <h2>2. Chairperson Start the Voting</h2>
    <button id="start-vote">Start Vote</button>


    <h2>3. Let the voting begin</h2>
    <input id="vote-msg" type="text" placeholder="Transaction Message">
    <input id="vote-choice" type="number" placeholder="Index of Choice">
    <button id="submit-vote">Submit Vote</button>


    <h2>4. Chairperson to stop the voting</h2>
    <button id="end-vote">End Vote</button>


    <h2></h2>
</body>
</html>
